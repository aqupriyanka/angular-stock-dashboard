
<div style="text-align:center">

  <h1>
    stock works!
  </h1>


<div layout-gt-xs="row">
  <mat-card flex-gt-xs="50" class="bgc-cyan-100 card_layout">
  	<mat-card-header>
  	<mat-card-title>SALES</mat-card-title></mat-card-header>
  	<mat-card-content>
	  <div style="display: block">
	  	<canvas baseChart
	              [data]="doughnutChartData"
	              [labels]="doughnutChartLabels"
	              [chartType]="doughnutChartType"></canvas>
		</div>
	</mat-card-content>
  </mat-card>

  <mat-card flex-gt-xs="50" class="card_layout">
  	<mat-card-header>
  	<mat-card-title>MARKET TRENDS</mat-card-title></mat-card-header>
  	<mat-card-content>
	  	<div>
  <div style="display: block">
    <canvas baseChart
            [datasets]="barChartData"
            [labels]="barChartLabels"
            [options]="barChartOptions"
            [legend]="barChartLegend"
            [chartType]="barChartType">
    </canvas>
  </div>
</div>
	</mat-card-content>
  </mat-card>
    

  <mat-card flex-gt-xs="50" class="bgc-pink-100 card_layout">
    <mat-card-header>
  	<mat-card-title>ACTIVE USER</mat-card-title></mat-card-header>
    	<div>
		  <div>
		    <div style="display: block">
		      <canvas baseChart
		        [data]="polarAreaChartData"
		        [labels]="polarAreaChartLabels"
		        [legend]="polarAreaLegend"
		        [chartType]="polarAreaChartType">
		      </canvas>
		    </div>
		  </div>
		</div>
    </mat-card>
</div>
<div layout-gt-xs="row">
	<div layout-gt-xs="column">
		<mat-card  class="" style="
		    padding: 20px;
		    margin: 20px;" flex-gt-xs="70" flex-gt-sm="90">

		    <mat-card-header>
		  	<mat-card-title>STOCK SUMMARY</mat-card-title></mat-card-header>

		    <!-- <div class="flex-item"> -->
		    <div style="display: block;">
		    <canvas baseChart width="400" height="400"
		                [datasets]="lineChartData"
		                [labels]="lineChartLabels"
		                [options]="lineChartOptions"
		                [colors]="lineChartColors"
		                [legend]="lineChartLegend"
		                [chartType]="lineChartType"
		                [plugins]="lineChartPlugins"
		                (chartHover)="chartHovered($event)"
		                (chartClick)="chartClicked($event)"></canvas>
		    <!-- </div> -->
		  	</div>
			</mat-card>

		 	<mat-card  class="" style="height: 200px;
		    padding: 20px;
		    margin: 20px;">
		    <mat-card-header>
			  	<mat-card-title>SUMMARY</mat-card-title></mat-card-header>
				<mat-card-content class="content_overflow">
					<div style="display: block;">
					<table td-data-table>
						<thead>
					      <tr td-data-table-column-row>
					      	<th td-data-table-column>Symbol</th>
					        <th *ngFor="let label of lineChartLabels" td-data-table-column>{{label}}</th>
					      </tr>																
			  		</thead>
			  		<tbody>
				      <tr td-data-table-row *ngFor="let d of lineChartData; let i=index" [class]="'line-'+i">
				      	<td td-data-table-cell>{{d.label}}</td>
				        <td td-data-table-cell *ngFor="let label of lineChartLabels; let j=index">{{d && d.data[j]}}</td>
				      </tr>
				  </tbody>
			    </table>
			</div>
				</mat-card-content>
		     </mat-card>

	</div>
  <mat-card class="" style="
    padding: 20px;
    margin: 20px;" flex-gt-xs="40" flex-gt-sm="50">
    	<mat-card-header>
  	<mat-card-title>NEWS</mat-card-title></mat-card-header>
  	<mat-card-content>
  		<mat-selection-list style="text-align: left;">
		  <mat-list-option mat-list-item-ripple mat-ripple *ngFor="let message of news">
		  	<img matListAvatar src={{message.icon}} alt="Photo of a Shiba Inu">
		    <!-- <mat-icon matListAvatar>{{message.icon}}</mat-icon> -->
		    <h3 matLine> {{message.name}} </h3>
		    <div matLine>
		    <p>
		      <span> {{message.description}} </span>
		      <span class="demo-2"> -- {{message.created}} </span>
		    </p>
			</div>
		    <mat-divider class="background-divider" *ngIf="!last"></mat-divider>
		  </mat-list-option>
	</mat-selection-list>
  	</mat-card-content>
  	<a mat-raised-button color="primary" class="pull_button" routerLink="/news">Add News</a>
    </mat-card>
</div>
